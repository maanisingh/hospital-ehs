<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radiology Queue Display</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #8b5cf6;
            --stat-color: #ef4444;
            --urgent-color: #f97316;
            --routine-color: #3b82f6;
            --completed-color: #22c55e;
            --in-progress-color: #eab308;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 50%, #4c1d95 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .header h1 i {
            color: var(--secondary-color);
        }

        .datetime {
            text-align: right;
        }

        .datetime .time {
            font-size: 2.5rem;
            font-weight: 700;
            font-variant-numeric: tabular-nums;
        }

        .datetime .date {
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .main-content {
            padding: 1.5rem 2rem;
            display: grid;
            grid-template-columns: 1fr 320px;
            gap: 1.5rem;
            min-height: calc(100vh - 100px);
        }

        .queue-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .queue-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1rem;
        }

        .queue-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1rem;
            border-left: 4px solid;
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease-out;
        }

        .queue-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .queue-card.stat {
            border-left-color: var(--stat-color);
            background: rgba(239, 68, 68, 0.15);
        }

        .queue-card.urgent {
            border-left-color: var(--urgent-color);
            background: rgba(249, 115, 22, 0.15);
        }

        .queue-card.routine {
            border-left-color: var(--routine-color);
        }

        .queue-card.in-progress {
            border-left-color: var(--in-progress-color);
            background: rgba(234, 179, 8, 0.15);
        }

        .queue-card.completed {
            border-left-color: var(--completed-color);
            background: rgba(34, 197, 94, 0.15);
        }

        .patient-info {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
        }

        .patient-name {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .patient-details {
            font-size: 0.85rem;
            opacity: 0.8;
        }

        .priority-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .priority-badge.stat {
            background: var(--stat-color);
            animation: pulse 1s infinite;
        }

        .priority-badge.urgent {
            background: var(--urgent-color);
        }

        .priority-badge.routine {
            background: var(--routine-color);
        }

        .exam-info {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.75rem;
        }

        .exam-tag {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .exam-tag i {
            font-size: 0.7rem;
            opacity: 0.7;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 500;
            margin-top: 0.5rem;
        }

        .status-badge.ordered {
            background: rgba(59, 130, 246, 0.3);
            color: #93c5fd;
        }

        .status-badge.scheduled {
            background: rgba(168, 85, 247, 0.3);
            color: #d8b4fe;
        }

        .status-badge.in-progress {
            background: rgba(234, 179, 8, 0.3);
            color: #fde047;
        }

        /* Stats Sidebar */
        .stats-sidebar {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.25rem;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 0.5rem;
        }

        .stat-card.stat-priority .stat-number {
            color: var(--stat-color);
        }

        .stat-card.urgent-priority .stat-number {
            color: var(--urgent-color);
        }

        .modality-stats {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1rem;
        }

        .modality-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modality-item:last-child {
            border-bottom: none;
        }

        .modality-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
        }

        .modality-icon.xray { background: rgba(59, 130, 246, 0.3); }
        .modality-icon.ct { background: rgba(168, 85, 247, 0.3); }
        .modality-icon.mri { background: rgba(236, 72, 153, 0.3); }
        .modality-icon.ultrasound { background: rgba(34, 197, 94, 0.3); }

        /* Now Serving Section */
        .now-serving {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
            margin-bottom: 1rem;
        }

        .now-serving-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.9;
            margin-bottom: 0.5rem;
        }

        .now-serving-name {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .now-serving-exam {
            font-size: 1rem;
            opacity: 0.9;
            margin-top: 0.25rem;
        }

        .now-serving-room {
            font-size: 1.25rem;
            font-weight: 600;
            margin-top: 0.75rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            display: inline-block;
        }

        /* Animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem;
            opacity: 0.6;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .stats-sidebar {
                flex-direction: row;
                flex-wrap: wrap;
            }

            .stat-card {
                flex: 1;
                min-width: 150px;
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }

            .datetime {
                text-align: center;
            }

            .queue-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1><i class="fas fa-x-ray"></i> Radiology Queue</h1>
        <div class="datetime">
            <div class="time" id="current-time">--:--:--</div>
            <div class="date" id="current-date">Loading...</div>
        </div>
    </header>

    <main class="main-content">
        <div class="queue-section">
            <div class="section-title">
                <i class="fas fa-clipboard-list"></i>
                Today's Queue
                <span class="badge bg-primary ms-2" id="queue-count">0</span>
            </div>
            <div class="queue-grid" id="queue-container">
                <div class="empty-state">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading queue...</p>
                </div>
            </div>
        </div>

        <aside class="stats-sidebar">
            <!-- Now Serving -->
            <div class="now-serving" id="now-serving">
                <div class="now-serving-label">Now Examining</div>
                <div class="now-serving-name" id="current-patient">--</div>
                <div class="now-serving-exam" id="current-exam">--</div>
                <div class="now-serving-room" id="current-room">
                    <i class="fas fa-door-open"></i> Room --
                </div>
            </div>

            <!-- Stats Cards -->
            <div class="stat-card stat-priority">
                <div class="stat-number" id="stat-count">0</div>
                <div class="stat-label">STAT Orders</div>
            </div>

            <div class="stat-card urgent-priority">
                <div class="stat-number" id="urgent-count">0</div>
                <div class="stat-label">Urgent Orders</div>
            </div>

            <div class="stat-card">
                <div class="stat-number" id="pending-count">0</div>
                <div class="stat-label">Pending Results</div>
            </div>

            <!-- Modality Breakdown -->
            <div class="modality-stats">
                <div class="section-title" style="font-size: 1rem;">
                    <i class="fas fa-chart-pie"></i> By Modality
                </div>
                <div id="modality-breakdown">
                    <div class="modality-item">
                        <div class="d-flex align-items-center gap-2">
                            <div class="modality-icon xray"><i class="fas fa-radiation"></i></div>
                            <span>X-Ray</span>
                        </div>
                        <span id="xray-count">0</span>
                    </div>
                    <div class="modality-item">
                        <div class="d-flex align-items-center gap-2">
                            <div class="modality-icon ct"><i class="fas fa-circle-notch"></i></div>
                            <span>CT Scan</span>
                        </div>
                        <span id="ct-count">0</span>
                    </div>
                    <div class="modality-item">
                        <div class="d-flex align-items-center gap-2">
                            <div class="modality-icon mri"><i class="fas fa-magnet"></i></div>
                            <span>MRI</span>
                        </div>
                        <span id="mri-count">0</span>
                    </div>
                    <div class="modality-item">
                        <div class="d-flex align-items-center gap-2">
                            <div class="modality-icon ultrasound"><i class="fas fa-wave-square"></i></div>
                            <span>Ultrasound</span>
                        </div>
                        <span id="ultrasound-count">0</span>
                    </div>
                </div>
            </div>
        </aside>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/frappe-charts@1.6.2/dist/frappe-charts.min.umd.js"></script>
    <script>
        // Update clock
        function updateClock() {
            const now = new Date();
            document.getElementById('current-time').textContent = now.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            });
            document.getElementById('current-date').textContent = now.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Modality icons mapping
        const modalityIcons = {
            'X-Ray': 'fa-radiation',
            'CT Scan': 'fa-circle-notch',
            'MRI': 'fa-magnet',
            'Ultrasound': 'fa-wave-square',
            'Mammography': 'fa-venus',
            'Fluoroscopy': 'fa-tv',
            'Nuclear Medicine': 'fa-atom',
            'PET Scan': 'fa-brain',
            'DEXA Scan': 'fa-bone',
            'Angiography': 'fa-heart-pulse'
        };

        // Create queue card HTML
        function createQueueCard(order) {
            const priorityClass = order.priority.toLowerCase().replace(' ', '-');
            const statusClass = order.status.toLowerCase().replace(' ', '-');

            return `
                <div class="queue-card ${priorityClass} ${statusClass}">
                    <div class="patient-info">
                        <div>
                            <div class="patient-name">${order.patient_name}</div>
                            <div class="patient-details">
                                ${order.patient_age || ''} ${order.patient_sex || ''}
                            </div>
                        </div>
                        <span class="priority-badge ${priorityClass}">${order.priority}</span>
                    </div>
                    <div class="exam-info">
                        <span class="exam-tag">
                            <i class="fas ${modalityIcons[order.modality] || 'fa-x-ray'}"></i>
                            ${order.modality}
                        </span>
                        <span class="exam-tag">
                            <i class="fas fa-clipboard-check"></i>
                            ${order.examination_type}
                        </span>
                        ${order.body_part ? `<span class="exam-tag"><i class="fas fa-body-text"></i> ${order.body_part}</span>` : ''}
                    </div>
                    <div class="d-flex justify-content-between align-items-center mt-2">
                        <span class="status-badge ${statusClass}">
                            <i class="fas fa-circle" style="font-size: 6px;"></i>
                            ${order.status}
                        </span>
                        ${order.radiology_room ? `<span class="exam-tag"><i class="fas fa-door-open"></i> ${order.radiology_room}</span>` : ''}
                    </div>
                    ${order.scheduled_time ? `
                        <div class="exam-tag mt-2" style="width: fit-content;">
                            <i class="fas fa-clock"></i>
                            Scheduled: ${order.scheduled_time}
                        </div>
                    ` : ''}
                </div>
            `;
        }

        // Load queue data
        async function loadQueue() {
            try {
                const response = await fetch('/api/method/hospital_saas.events.radiology.get_today_radiology_queue');
                const data = await response.json();
                const orders = data.message || [];

                const container = document.getElementById('queue-container');
                document.getElementById('queue-count').textContent = orders.length;

                if (orders.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-check-circle"></i>
                            <p>No pending radiology orders</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = orders.map(createQueueCard).join('');

                // Update stats
                const statCount = orders.filter(o => o.priority === 'STAT').length;
                const urgentCount = orders.filter(o => o.priority === 'Urgent').length;
                document.getElementById('stat-count').textContent = statCount;
                document.getElementById('urgent-count').textContent = urgentCount;

                // Update modality counts
                const modalityCounts = {};
                orders.forEach(o => {
                    modalityCounts[o.modality] = (modalityCounts[o.modality] || 0) + 1;
                });
                document.getElementById('xray-count').textContent = modalityCounts['X-Ray'] || 0;
                document.getElementById('ct-count').textContent = modalityCounts['CT Scan'] || 0;
                document.getElementById('mri-count').textContent = modalityCounts['MRI'] || 0;
                document.getElementById('ultrasound-count').textContent = modalityCounts['Ultrasound'] || 0;

                // Update now serving
                const inProgress = orders.find(o => o.status === 'In Progress');
                if (inProgress) {
                    document.getElementById('current-patient').textContent = inProgress.patient_name;
                    document.getElementById('current-exam').textContent = inProgress.examination_type;
                    document.getElementById('current-room').innerHTML = `
                        <i class="fas fa-door-open"></i> ${inProgress.radiology_room || 'Room 1'}
                    `;
                } else {
                    document.getElementById('current-patient').textContent = '--';
                    document.getElementById('current-exam').textContent = 'No examination in progress';
                    document.getElementById('current-room').innerHTML = '<i class="fas fa-door-open"></i> Room --';
                }

            } catch (error) {
                console.error('Error loading queue:', error);
                document.getElementById('queue-container').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Error loading queue data</p>
                    </div>
                `;
            }
        }

        // Load pending results count
        async function loadPendingResults() {
            try {
                const response = await fetch('/api/method/frappe.client.get_count', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        doctype: 'Radiology Result',
                        filters: {status: 'Pending Review', docstatus: 1}
                    })
                });
                const data = await response.json();
                document.getElementById('pending-count').textContent = data.message || 0;
            } catch (error) {
                console.error('Error loading pending results:', error);
            }
        }

        // Real-time updates
        if (typeof frappe !== 'undefined' && frappe.realtime) {
            frappe.realtime.on('radiology_queue_update', function(data) {
                loadQueue();
            });

            frappe.realtime.on('radiology_order_update', function(data) {
                loadQueue();
            });

            frappe.realtime.on('radiology_exam_started', function(data) {
                loadQueue();
            });
        }

        // Initial load
        loadQueue();
        loadPendingResults();

        // Auto-refresh every 30 seconds
        setInterval(() => {
            loadQueue();
            loadPendingResults();
        }, 30000);
    </script>
</body>
</html>
